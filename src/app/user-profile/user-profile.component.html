<img [src]="User.photo" [alt]="User.name">
<h2>Nom : {{User.name}}</h2>
<h2>Prénom : {{User.firstName}}</h2>
<h2 id="age">Âge : {{User.age}}</h2>
<p>{{User.quote}}</p>
<input [(ngModel)]="User.quote" placeholder="Insérer une citation">
<div class="buttonDiv">
  <button (click)="ageDisplay()">Afficher / Masquer mon âge</button>
</div>
